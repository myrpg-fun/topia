<template id="portraits">
    <div class="portraits"></div>
</template>

<template id="player">
    <div class="player">
        <div class="rounded">
            <img src="./img/pl1.jpg" />
        </div>
        <div class="volume">
            <img src="./img/volume.png" />
        </div>
        <div class="menu">
            <div class="menu-item">
                <div class="volume-slider">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="menu-item menu-send">
                Send message
            </div>
            <div class="menu-item menu-hide">
                Invite to follow
            </div>
            <div class="menu-item menu-hide">
                Block
            </div>
        </div>
    </div>
</template>

<template id="chat">
    <div class="center-position">
        <div class="rounded chat-image">
            <img src="./img/pl1.jpg" />
        </div>
        <div class="chat-header">
            Messages
        </div>
        <div class="chat-close">
            X
        </div>
        <div class="messages"></div>
    </div>
</template>
